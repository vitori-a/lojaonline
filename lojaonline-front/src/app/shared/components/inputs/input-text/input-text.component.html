
<div [formGroup]="formGroup">
    <mat-form-field class="form--full-width">
        <mat-label>{{placeholder}}</mat-label>
        <input matInput
               [name]="controlName"
               [formControlName]="controlName"
               [placeholder]= "placeholder" >
        <mat-error *ngIf="validacao.validarTemErros(formControl, 'required')">Campo obrigatório</mat-error>
        <mat-error *ngIf="validacao.validarTemErros(formControl, 'grupoExistente')">Nome do grupo já cadastrado neste evento.</mat-error>

    </mat-form-field>
    </div>
